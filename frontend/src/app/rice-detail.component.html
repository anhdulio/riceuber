<div *ngIf="rice" class="container">
    <div class="col s12 m12 l12">
        <img class="responsive-img" src="http://culturalhealthsolutions.com/wp-content/uploads/2015/09/rice.jpg">
        <h4 class="gaotrang-text">{{rice.name}}</h4>
        <h4 class="gaotrang-text">Mô tả sản phẩm</h4>
        <p>{{rice.description}}</p>
        <a class="waves-effect waves-light btn" (click)="addToCart(rice)">Cho vào giỏ</a>
    </div>
</div>
