<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input type="search" id="search" #searchBox placeholder="Tìm kiếm các sản phẩm gạo" (keyup)="search(searchBox.value)">
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                    
                    <div>
                        <ul class="autocomplete-content dropdown-content">
                            <li *ngFor="let rice of rices | async"
                            (click)="gotoDetail(rice)">
                                <img src="http://culturalhealthsolutions.com/wp-content/uploads/2015/09/rice.jpg" class="left circle">
                                <span>{{rice.name}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </nav>
</div>
