<div class="row" id="test2">
    <div class="col s12 m12 l12">
        <div class="card z-depth-0" *ngFor="let rice of rices">
            <div class="card-image">
                <img [src]="rice.img">
                <span class="card-title">{{rice.name | uppercase}}</span>
            </div>
            <div class="card-content">
                <p>{{rice.description}}</p>
                <p>{{rice.review}}</p>
            </div>
            <div class="card-action">
                <a href="#">This is a link</a>
            </div>
            <div class="divider"></div>
        </div>
    </div>
</div>
