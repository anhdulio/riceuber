<h4>Giỏ hàng của tôi</h4>
<div class="col s8 m8 l18">
    <div class="card">
        <div class="card-content">
            <p>Bạn có {{shoppingCartItems.length}} sản phẩm trong giỏ hàng</p>
            <p>Thành tiền: {{getTotal() | async | currency:'VND':true:'1.2-2'}}</p>
        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card horizontal z-depth-0" *ngFor="let item of shoppingCartItems">
      <div class="card-image">
        <img src="http://culturalhealthsolutions.com/wp-content/uploads/2015/09/rice.jpg">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{item.name | uppercase}}</p>
          <p>{{item.price | currency:'VND':true:'1.2-2'}}</p>
        </div>
        <div class="card-action">
            <a (click)="removeItem(item)">
                <i class="material-icons">delete</i>
            </a>
        </div>
      </div>
    </div>
</div>
<div *ngIf="shoppingCartItems.length > 0" class="row">
    <div class="col s10 offset-s2">
        <a class="waves-effect waves-light btn"><span class="flow-text">
            Xác nhận đơn hàng</span>
        </a>
    </div>
</div>
